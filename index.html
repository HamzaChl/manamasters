        <h1>vind je kaart</h1>
        <form class="search-form" id="search-form-id" action="" method="get">
          <div class="wrapper">
            <input
              type="text"
              id="search"
              placeholder="Voer een kaartnaam in, type"

            <button>

                aria-labelledby="title desc"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 19.9 19.7"
              >

                <desc id="desc">zoekicoontje.</desc>
                <g class="search-path" fill="none" stroke="#848F91">
                  <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
                  <circle cx="8" cy="8" r="7" />
                </g>
              </svg>
            </button>
          </div>
        </form>
        <div class="info-toggle" id="popup">
          <article class="wrapper-card">
            <button class="btn-popup" onclick="closePopup()"><h1>â“§</h1></button>
            <div class="popup-wrapper">
              <img class="popup-img" src="" alt="" id="popupCardImg" />
              <figure class="card-details-holder">
                <h4>kaart naam</h4>
                <br />

                <br />
                <hr class="solid" />
                <h4>zeldzaamheid</h4>

                <br />
                <hr class="solid" />
                <h4>type</h4>
                <br />

                <br />
                <hr class="solid" />
                <h4>kaart toevoegen aan deck</h4>
                <br />
                <select name="pets" class="select-deck" id="pet-select">
                  <option value="">--Kies een deck--</option>
                  <option value="deck01">Deck 01</option>
                  <option value="deck02">Deck 02</option>
                  <option value="deck03">Deck 03</option>
                  <option value="deck04">Deck 04</option>
                  <option value="deck05">Deck 05</option>
                </select>
                <button class="add-deck" id="add-to-deck-btn">+</button>
              </figure>
            </div>
